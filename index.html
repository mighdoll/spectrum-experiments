<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Spectrum Experiments</title>
  </head>
  <body>
    <script src="/src/Imports.ts" type="module"></script>

    <sp-theme theme="spectrum" color="light" scale="medium">
      <sp-accordion>
        <sp-accordion-item label="Histogram">
          <sp-slider
            label="histogram bins"
            id="histogram-bins"
            min="2"
            value="256"
            max="256"
            editable
          >
          </sp-slider>
        </sp-accordion-item>
      </sp-accordion>
    </sp-theme>
    <script src="/src/App.ts" type="module"></script>
  </body>
</html>
